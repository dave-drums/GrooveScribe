<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- Render the Groove -->
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true, false);
    </script>

    <!-- Auto-height logic -->
    <script>
      function sendGrooveHeight() {
        var h =
          document.documentElement.scrollHeight ||
          document.body.scrollHeight ||
          0;

        // Add padding to prevent cutoff
        h = Math.ceil(h) + 20;

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: h
          },
          "*"
        );
      }

      // Initial + delayed stabilisation
      window.addEventListener("load", function () {
        sendGrooveHeight();
        setTimeout(sendGrooveHeight, 300);
        setTimeout(sendGrooveHeight, 700);
      });

      // Resizes from viewport/orientation changes
      window.addEventListener("resize", sendGrooveHeight);

      // Poll occasionally to catch player expansion
      setInterval(sendGrooveHeight, 700);
    </script>
  </body>
</html>
