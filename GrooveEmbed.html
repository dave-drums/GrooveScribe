<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      // Render the embedded groove
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <script>
      function sendGrooveHeight() {
        var container = document.body;

        var height =
          container.scrollHeight ||
          (container.getBoundingClientRect
            ? container.getBoundingClientRect().height
            : 0) ||
          0;

        // Extra padding so the bottom of the player never gets clipped
        height = Math.ceil(height) + 60;

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: height
          },
          "*"
        );
      }

      function attachPlayerResizeTriggers() {
        // Wait a bit for GrooveDisplay to build the DOM
        setTimeout(function () {
          // The expand / collapse icon in the MIDI player uses Font Awesome
          var toggles = document.querySelectorAll(".fa-expand, .fa-compress");

          toggles.forEach(function (el) {
            el.addEventListener("click", function () {
              // Give the animation/layout a moment, then recalc
              setTimeout(sendGrooveHeight, 200);
            });
          });
        }, 400);
      }

      window.addEventListener("load", function () {
        // Initial sizing once everything has rendered
        setTimeout(sendGrooveHeight, 200);
        attachPlayerResizeTriggers();
      });

      // Handle orientation changes / responsive resizes
      window.addEventListener("resize", function () {
        setTimeout(sendGrooveHeight, 150);
      });
    </script>
  </body>
</html>
