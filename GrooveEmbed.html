<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        /* Allow scrolling if content is taller than the iframe */
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <script>
      function sendGrooveHeight() {
        var container = document.body;
        var height =
          container.scrollHeight ||
          container.getBoundingClientRect().height ||
          0;

        // Small padding for safety (buttons etc.)
        height = Math.ceil(height) + 40;

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: height
          },
          "*"
        );
      }

      // Initial send after GrooveScribe renders
      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 200);
      });

      // Orientation change / resize
      window.addEventListener("resize", function () {
        setTimeout(sendGrooveHeight, 100);
      });
    </script>
  </body>
</html>
