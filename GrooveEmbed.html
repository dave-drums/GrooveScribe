<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
/* Remove SWING row */
.swingRow {
    display: none !important;
}

/* Centre row vertically */
#tempoAndProgress1 .tempoRow {
    display: flex !important;
    align-items: center !important;
    height: 40px !important;
}

/* Remove slider vertical offset */
#tempoAndProgress1 .tempoRow input[type="range"] {
    margin: 0 !important;
    height: 22px !important; /* ensures thumb and track area are tall */
    -webkit-appearance: none !important;
}

/* THICKER TRACK — Chrome / Edge */
#tempoAndProgress1 .tempoRow input[type="range"]::-webkit-slider-runnable-track {
    height: 8px !important;
    background: #b6b8c1 !important; /* same GS grey */
    border-radius: 999px !important;
}

/* THICKER TRACK — Firefox */
#tempoAndProgress1 .tempoRow input[type="range"]::-moz-range-track {
    height: 8px !important;
    background: #b6b8c1 !important;
    border-radius: 999px !important;
}

/* Thumb (so the thicker track doesn't get squashed visually) */
#tempoAndProgress1 .tempoRow input[type="range"]::-webkit-slider-thumb {
    width: 18px !important;
    height: 18px !important;
    border-radius: 50% !important;
    background: #ffffff !important;
    border: 1px solid #999 !important;
    -webkit-appearance: none !important;
}

#tempoAndProgress1 .tempoRow input[type="range"]::-moz-range-thumb {
    width: 18px !important;
    height: 18px !important;
    border-radius: 50% !important;
    background: #ffffff !important;
    border: 1px solid #999 !important;
}
    </style>
  </head>
  <body>
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <script>
      function sendGrooveHeight() {
        var container = document.body;
        var height =
          container.scrollHeight ||
          container.getBoundingClientRect().height ||
          0;

        height = Math.ceil(height) + 20; // padding for buttons etc.

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: height,
          },
          "*"
        );
      }

      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 200);
      });

      window.addEventListener("resize", function () {
        setTimeout(sendGrooveHeight, 100);
      });
    </script>
  </body>
</html>
