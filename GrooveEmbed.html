<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
 /* Hide SWING row */
  .swingRow {
    display: none !important;
  }

  /* Keep original horizontal layout, just centre things vertically */
  #tempoAndProgress1 .tempoRow {
    align-items: center !important;   /* row is already display:flex in GS */
  }

  /* Make the BPM bar (track) thicker in the embed */
  #tempoAndProgress1 .tempoRow input[type="range"] {
    height: 16px;                     /* thumb area */
  }

  #tempoAndProgress1 .tempoRow input[type="range"]::-webkit-slider-runnable-track {
    height: 6px;
    border-radius: 999px;
  }

  #tempoAndProgress1 .tempoRow input[type="range"]::-moz-range-track {
    height: 6px;
    border-radius: 999px;
  }
    </style>
  </head>
  <body>
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <script>
      function sendGrooveHeight() {
        var container = document.body;
        var height =
          container.scrollHeight ||
          container.getBoundingClientRect().height ||
          0;

        height = Math.ceil(height) + 20; // padding for buttons etc.

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: height,
          },
          "*"
        );
      }

      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 200);
      });

      window.addEventListener("resize", function () {
        setTimeout(sendGrooveHeight, 100);
      });
    </script>
  </body>
</html>
