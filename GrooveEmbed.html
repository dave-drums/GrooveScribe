<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Render the embedded groove -->
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <!-- Auto-height messaging (no polling, no resize loop) -->
    <script>
      function sendGrooveHeight() {
        var h =
          document.documentElement.scrollHeight ||
          document.body.scrollHeight ||
          0;

        // Small buffer so the bottom of the player never clips
        h = Math.ceil(h) + 24;

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: h
          },
          "*"
        );
      }

      function hookPlayerToggle() {
        // Wait for GrooveDisplay to build the MIDI UI
        setTimeout(function () {
          // Expand / collapse icon in the player
          var toggles = document.querySelectorAll(".fa-expand, .fa-compress");

          toggles.forEach(function (el) {
            el.addEventListener("click", function () {
              // Give the animation/layout time, then recalc once
              setTimeout(sendGrooveHeight, 250);
            });
          });
        }, 400);
      }

      // Initial sizing once everything has rendered
      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 250);
        hookPlayerToggle();
      });

      // NOTE: no resize listener here on purpose.
      // Changing iframe height in the parent triggers a resize event
      // in the iframe; listening to it causes the infinite growth loop.
    </script>
  </body>
</html>
