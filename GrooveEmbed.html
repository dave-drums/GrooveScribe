<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Render the embedded groove -->
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <!-- One-shot height measurement with generous buffer -->
    <script>
      function sendGrooveHeight() {
        var h =
          document.documentElement.scrollHeight ||
          document.body.scrollHeight ||
          0;

        // GENEROUS buffer so expanded player never clips
        // If you still see clipping, bump 120 up a bit.
        h = Math.ceil(h) + 120;

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: h
          },
          "*"
        );
      }

      // Measure once after everything has rendered
      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 400);
      });

      // No resize, no interval, no observers â€“ avoids feedback loops
    </script>
  </body>
</html>
