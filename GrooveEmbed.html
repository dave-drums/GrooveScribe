<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
/* Remove SWING row */
.swingRow {
  display: none !important;
}

/* Centre BPM text + slider vertically */
#tempoAndProgress1 .tempoRow {
  display: flex !important;
  align-items: center !important;
  height: 40px !important;       /* Slightly bigger row for clean centering */
  padding-top: 0 !important;
  padding-bottom: 0 !important;
}

/* Remove the built-in vertical offset of the slider */
#tempoAndProgress1 .tempoRow input[type="range"] {
  margin-top: 0 !important;
  margin-bottom: 0 !important;
  position: relative;
  top: 1px;                      /* micro-adjustment to match BPM label */
}
   /* Hides BPM slider on mobile only */   
      @media (max-width: 768px){
  #tempoAndProgress1 .tempoInput{
    display: none !important;
  }
}

    </style>
  </head>
  <body>
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <script>
      function sendGrooveHeight() {
        var container = document.body;
        var height =
          container.scrollHeight ||
          container.getBoundingClientRect().height ||
          0;

        height = Math.ceil(height) + 20; // padding for buttons etc.

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: height,
          },
          "*"
        );
      }

      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 200);
      });

      window.addEventListener("resize", function () {
        setTimeout(sendGrooveHeight, 100);
      });
    </script>
  </body>
</html>
