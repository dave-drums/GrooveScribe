<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      /* 1. Hide the SWING row in the embedded player */
  .swingRow {
    display: none !important;
  }

  /* 2. Vertically centre BPM text + slider */
  .tempoRow {
    align-items: center;      /* flex container, centre children vertically */
  }
    </style>
  </head>
  <body>
    <script>
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <script>
      function sendGrooveHeight() {
        var container = document.body;
        var height =
          container.scrollHeight ||
          container.getBoundingClientRect().height ||
          0;

        height = Math.ceil(height) + 20; // padding for buttons etc.

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: height,
          },
          "*"
        );
      }

      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 200);
      });

      window.addEventListener("resize", function () {
        setTimeout(sendGrooveHeight, 100);
      });
    </script>
  </body>
</html>
