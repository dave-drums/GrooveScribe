<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedded Groove</title>

    <!-- Make it behave nicely on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="./js/groove_display.js"></script>

    <style>
      /* Remove default margins so height is accurate */
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      // Render the groove
      GrooveDisplay.AddGrooveDisplayToPage(location.search, true, true);
    </script>

    <script>
      // Send the groove height to the parent page
      function sendGrooveHeight() {
        var container = document.body;
        var height =
          container.scrollHeight ||
          container.getBoundingClientRect().height ||
          0;

        // A little extra padding so nothing is clipped
        height = Math.ceil(height) + 40;

        window.parent.postMessage(
          {
            type: "grooveHeight",
            height: height,
          },
          "*"
        );
      }

      // After everything finishes drawing
      window.addEventListener("load", function () {
        setTimeout(sendGrooveHeight, 200);
      });

      // Re-send on resize/orientation changes
      window.addEventListener("resize", function () {
        setTimeout(sendGrooveHeight, 100);
      });
    </script>
  </body>
</html>
